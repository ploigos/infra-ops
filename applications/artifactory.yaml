apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artifactory
  namespace: devsecops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: artifactory
    repoURL: https://charts.jfrog.io
    targetRevision: 107.39.4
    helm:
      releaseName: artifactory
      values: |
        masterKey: 3bda6db32891079ddfff7d30b6149a83095cec3043321b387e535f8de538070c
        joinKey: 8568c0554be28f0462c19e59c677945b0cfa8dafe2ac83d53b9c2010d66a53f8
  destination:
    server: "https://kubernetes.default.svc"
    namespace: artifactory
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 15s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
---
