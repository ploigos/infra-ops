apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: devsecops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.5.6
    helm:
      releaseName: external-secrets
      values: |
        image:
          repository: nexus-docker-devsecops.apps.cluster-hpt9v.hpt9v.sandbox277.opentlc.com/ploigos/external-secrets
        installCRDs: true
        webhook:
          image:
            repository: nexus-docker-devsecops.apps.cluster-hpt9v.hpt9v.sandbox277.opentlc.com/ploigos/external-secrets
        certController:
          image:
            repository: nexus-docker-devsecops.apps.cluster-hpt9v.hpt9v.sandbox277.opentlc.com/ploigos/external-secrets
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 15s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
